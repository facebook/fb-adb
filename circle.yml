dependencies:
  pre:
    - wget https://github.com/tcnksm/ghr/releases/download/v0.4.0/ghr_v0.4.0_linux_amd64.zip
    - unzip ghr_v0.4.0_linux_amd64.zip

test:
  pre:
    - export $ANDROID_NDK=/usr/local/android-ndk
    - ls $ANDROID_NDK
    - ls $ANDROID_HOME
  override:
    - ./autogen.sh
    - mkdir build
    - ../configure --with-android-ndk=/usr/local/android-ndk --with-android-sdk=$ANDROID_HOME && make:
        pwd: 
          build
    - cp -r build/fb-adb $CIRCLE_ARTIFACTS
    - ghr --replace v0.1.0 build/fb-adb
